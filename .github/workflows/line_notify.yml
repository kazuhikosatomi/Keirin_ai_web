name: LINE通知送信

on:
  schedule:
    - cron: '0 23 * * 0,1,2,4,5,6'  # JST 8:00（UTC 23:00）水曜除外
  workflow_dispatch:

jobs:
  send_line_notify:
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: Pythonセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: requestsインストール
        run: pip install requests

      - name: 通知送信スクリプト実行
        env:
          LINE_TOKEN: ${{ secrets.LINE_TOKEN }}
          LINE_USER_IDS: ${{ secrets.LINE_USER_IDS }}
        run: python send/send_line_message.py